<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">Get the current weather for your city and a 5-day forecast of temperature, humidity, wind and UV index.</p>
        <hr class="my-4">
        <div class = "row">
            <div class = "col-md-4">
        <form>
            <label for="city" class = "form-label">Search for your city</label>
            <input type="text" name="city" class = "form-control" placeholder="US city name"/>
            <button type="submit" id="searchbtn" class="btn btn-primary my-3">Search weather</button>
        </form>
        <div id="previous-cities"></div>
    </div>
        <p class="lead">
        </p>
      </div>


<div class="col-md-8">
    <div class="row" id="main-card"></div>
    <div class="row" id="forecast"></div>
  </div>
</div>

</html>
